<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>Web Storage Sample</title>
		<link rel="stylesheet" type="text/css" href="../01/css/common_reset.css" />
		<link rel="stylesheet" type="text/css" href="css/storage_sample_css3.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {

				/** 登録ボタンクリック */
				$('#regist').click(function() {
					var time = new Date().getTime();
					var data = new Object();
					data.name = $('#name').val();
					data.email = $('#email').val();
					var str = JSON.stringify(data);
					//ローカルストレージ
					localStorage.setItem(time, str);
					alert("保存しました。");
					loadStorage();
				});

				/** データクリアボタンクリック */
				$('#clear').click(function() {
					localStorage.clear();
					alert("全てのデータを消去しました。");
					loadStorage();
				});

				/** リロードボタンクリック */
				$('#reload').click(loadStorage);

				/** ローカルストレージデータ読み込み */
				function loadStorage() {
					$("#list tbody").empty();
					var rec = "";
					for (var i=0; i<localStorage.length; i++) {
						var key = localStorage.key(i);	//keyを取得
						var value = localStorage.getItem(key);	//keyからJSON文字列を取得
						if (!value) {
							continue;
						}
						try {
							var data = JSON.parse(value);	//JSONオブジェクトに変換
						} catch (event) {
							continue;
						}

						var date = new Date();
						date.setTime(key);
						var dateStr = date.toDateString() + " " + date.toLocaleTimeString();

						rec += "<tr id='" + key + "'><td><button class='delete' href='#'>delete</button></td>";
						rec += "<td>" + data.name + "</td>";
						rec += "<td>" + data.email + "</td>";
						rec += "<td><time datetime='" + dateStr + "'>" + dateStr + "</time></td>";
						rec += "</tr>";
					}
					$("#list tbody").append(rec);
					$('.delete').bind('click', delete_clickHandler);
				}

				/** 削除処理 */
				function delete_clickHandler(event) {
					var target = $(event.target).parents('tr').attr('id');
					localStorage.removeItem(target);
					alert('対象者を削除しました。');
					loadStorage();

				}
				
				//登録済みデータ読み込み
				loadStorage();
			});

		</script>
		<!--[if IE]><script type="text/javascript" src="/common/js/ie.js"></script><![endif]-->
	</head>
	<body>
		<p class="logo-bg">jQuery x HTML5 x CSS3</p>
		<div id="container">
			<header>
				<h1>Web Storage Sample</h1>
			</header>
			<fieldset>
				<p>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" />
				</p>
				<p>
					<label for="email">Mail</label>
					<input type="email" name="email" id="email" />
				</p>
				<p>
					<button id="regist">Regist</button>
				</p>
			</fieldset>
			<table id="list">
				<caption>Member List</caption>
				<thead>
					<tr>
						<th></th>
						<th>Name</th>
						<th>E-Mail</th>
						<th></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<button id="reload">Reload</button>
			<button id="clear">Clear Data</button>
		</div>
	</body>
</html>
