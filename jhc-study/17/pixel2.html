<body>
	<header class="global-header clearfix">
		<div class="masthead">
			<h5 class="brand">jHC Study</h5>
			<h1 class="contents-title">Pixels <small>#2</small></h1>
		</div>
		<div class="author-container">
			<div class="author-image">
				<img src="/dev.cm/jhc-study/common/img/myLogo.jpg">
			</div>
			<div class="author-description">
				<p class="author-name">WAKAMSHA</p>
				<p class="author-summary">Front-end developer</p>
			</div>
		</div>
	</header>

	<div class="container">
		<canvas id="panel1" width="100" height="100"></canvas>
	</div>

	<footer class="global-footer">
		<small>&copy; 2013 WAKAMSHA.</small>
	</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
var canvas = document.getElementById('panel1'),
	context = canvas.getContext('2d'),
	w = canvas.width,
	h = canvas.height,

	imageData = context.getImageData(0, 0, w, h);

for (var x=0; x<w; x++) {
	for (var y=0; y<h; y++) {
		var targetPixel = (x + y * w) * 4;
		imageData.data[targetPixel + 0] = x & -(0x100/8);
		imageData.data[targetPixel + 1] = y & -(0x100/8);
		imageData.data[targetPixel + 2] = (x + y) & -(0x100/4);
		imageData.data[targetPixel + 3] = 255;
	}
}

context.putImageData(imageData, 0, 0);
</script>
</body>
</html>
