<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shake #4 | jQuery plugin samples</title>
<link rel="stylesheet" href="css/shake.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="js/jquery.shake4.js"></script>
<script>
	$(function() {

		$.shake.yurayura($('div:first'));
		$.shake.gakuburu($('div:last'));

	});
</script>
</head>
<body>
	<h1>Shake #4 | jQuery plugin samples</h1>
	<p>静的関数</p>

	<div id="square1" data-shakes="4">
		<h2>#square1</h2>
		<span>$.shake.yurayura();</span>
	</div>
	<div id="square2" data-shakes="10">
		<h2>#square2</h2>
		<span>$.shake.gakuburu();</span>
	</div>
</body>
</html>
