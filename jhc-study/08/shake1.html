<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shake #1 | jQuery plugin samples</title>
<link rel="stylesheet" href="css/shake.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="js/jquery.shake.js"></script>
<script>
	$(function() {

		$('div').shake({
			speed: 'fast'
		});

	});
</script>
</head>
<body>

	<h1>Shake #1 | jQuery plugin samples</h1>
	<p>要素をガクブルさせる</p>
	<div id="square1">
		<h2>#square1</h2>
	</div>
	<div id="square2">
		<h2>#square2</h2>
	</div>
</body>
</html>
