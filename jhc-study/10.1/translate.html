<!doctype html>
<html><head>
<meta charset="UTF-8">
<title>translate3d #1 | CSS3 Transform 3D samples</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/translate3d.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(function() {
	var $box = $('.box')
		$thumbnail = $('.thumbnail'),
		$rotateX = $('#rotateX'),
		$rotateY = $('#rotateY'),
		$translateX = $('#translateX'),
		$translateY = $('#translateY'),
		$translateZ = $('#translateZ');

	$rotateX.change(function(e) {
		var $this = $(this);
		rotateBox($this.val(), $rotateY.val(), $this);
	}).trigger('change');

	$rotateY.change(function(e) {
		var $this = $(this);
		rotateBox($rotateX.val(), $this.val(), $this);
	}).trigger('change');

	$translateX.change(function(e) {
		var $this = $(this);
		translateThumbnail($this.val(), $translateY.val(), $translateZ.val(), $this);
	}).trigger('change');

	$translateY.change(function(e) {
		var $this = $(this);
		translateThumbnail($translateX.val(), $this.val(), $translateZ.val(), $this);
	}).trigger('change');

	$translateZ.change(function(e) {
		var $this = $(this);
		translateThumbnail($translateX.val(), $translateY.val(), $this.val(), $this);
	}).trigger('change');


	function rotateBox(valX, valY, $this) {
		$this.next().text($this.val() + 'deg');
		$box.css('transform', 'rotateX(' + valX + 'deg) rotateY(' + valY + 'deg)');
	}

	function translateThumbnail(valX, valY, valZ, $this) {
		$this.next().text($this.val() + 'px');
		$thumbnail.css('transform', 'translate3d(' + valX + 'px, ' + valY + 'px, '+ valZ + 'px)');
	}


});
</script>
</head>
<body>
<h1>Translate 3D | CSS3 Samples</h1>
<hr />
<div class="row">
	<div class="col-left">
		<ul class="box">
			<li class="axis x"><span>X</span></li>
			<li class="axis y"><span>Y</span></li>
			<li class="axis z"><span>Z</span></li>
			<li class="square base"></li>
			<li class="square thumbnail"></li>
		</ul>
	</div>
	<div class="col-right">
		<div class="control-container">
			<h2>Axis box</h2>
			<div class="controller">
				<dl>
					<dt>rotateX</dt>
					<dd>
						<input id="rotateX" type="range" min="-360" max="360" step="1" value="-10">
						<span class="badge"></span>
					</dd>
					<dt>rotateY</dt>
					<dd>
						<input id="rotateY" type="range" min="-360" max="360" step="1" value="-20">
						<span class="badge"></span>
					</dd>
				</dl>
			</div>
		</div>
		<div class="control-container">
			<h2>Thumbnail - translate3d</h2>
			<div class="controller">
				<dl>
					<dt>translateX</dt>
					<dd>
						<input id="translateX" type="range" min="-300" max="300" value="0" />
						<span class="badge"></span>
					</dd>
					<dt>translateY</dt>
					<dd>
						<input id="translateY" type="range" min="-300" max="300" value="0" />
						<span class="badge"></span>
					</dd>
					<dt>translateZ</dt>
					<dd>
						<input id="translateZ" type="range" min="-300" max="300" value="50" />
						<span class="badge"></span>
					</dd>
				</dl>
			</div>
		</div>
	</div>
</div>
	
</body>
</html>
