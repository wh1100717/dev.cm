<!doctype html>
<html><head>
<meta charset="UTF-8">
<title>Transform style #1 | CSS3 Transform 3D samples</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/translate3d.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(function() {
	var $box = $('.box')
		$thumbnail = $('.thumbnail'),
		$rotateX = $('#rotateX'),
		$rotateY = $('#rotateY'),
		$perspective = $('#perspective'),
		$translateZ = $('#translateZ'),
		$thumbRotateY = $('#thumbRotateY');

	$rotateX.change(function(e) {
		var $this = $(this);
		rotateBox($this.val(), $rotateY.val(), $this);
	}).trigger('change');

	$rotateY.change(function(e) {
		var $this = $(this);
		rotateBox($rotateX.val(), $this.val(), $this);
	}).trigger('change');


	$perspective.change(function(e) {
		var $this = $(this);
		persThumbnail($this.val(), $translateZ.val(), $thumbRotateY.val(), $this);
	}).trigger('change');

	$translateZ.change(function(e) {
		var $this = $(this);
		persThumbnail($perspective.val(), $this.val(), $thumbRotateY.val(), $this);
	}).trigger('change');

	$thumbRotateY.change(function(e) {
		var $this = $(this);
		persThumbnail($perspective.val(), $translateZ.val(), $this.val(), $this);
	}).trigger('change');


	function rotateBox(valX, valY, $this) {
		$this.next().text($this.val() + 'deg');
		$box.css('transform', 'rotateX(' + valX + 'deg) rotateY(' + valY + 'deg)');
	}

	function persThumbnail(valPers, valTrans, valRotate, $this) {
		$this.next().text($this.val());
		$thumbnail.css('transform', 'perspective(' + valPers + 'px) translateZ(' + valTrans + 'px) rotateY('+ valRotate + 'deg)');
	}

	$('input[name="style"]').change(function() {
		console.log($(this).val());
		$box.css('transform-style', $(this).val());
	});
});
</script>
</head>
<body>
<h1>Transform style #1 | CSS3 Samples</h1>
<hr />
<div class="row">
	<div class="col-left">
		<ul class="box">
			<li class="axis x"><span>X</span></li>
			<li class="axis y"><span>Y</span></li>
			<li class="axis z"><span>Z</span></li>
			<li class="square base"></li>
			<li class="square thumbnail"></li>
		</ul>
	</div>
	<div class="col-right">
		<div class="control-container">
			<h2>Axis box</h2>
			<div class="controller">
				<dl>
					<dt>rotateX</dt>
					<dd>
						<input id="rotateX" type="range" min="-360" max="360" step="1" value="-10">
						<span class="badge"></span>
					</dd>
					<dt>rotateY</dt>
					<dd>
						<input id="rotateY" type="range" min="-360" max="360" step="1" value="-20">
						<span class="badge"></span>
					</dd>
					<dt>perspective-style</dt>
					<dd>
						<label><input type="radio" name="style" value="flat"> flat</label>
						<label><input type="radio" name="style" value="preserve-3d" checked> preserve-3d</label>
					</dd>
				</dl>
			</div>
		</div>
		<div class="control-container">
			<h2>Thumbnail</h2>
			<div class="controller">
				<dl>
					<dt>perspective</dt>
					<dd>
						<input id="perspective" type="range" min="1" max="1000" value="1000" step="1" />
						<span class="badge"></span>
					</dd>

					<dt>translateZ</dt>
					<dd>
						<input id="translateZ" type="range" min="-300" max="300" value="50" />
						<span class="badge"></span>
					</dd>

					<dt>rotateY</dt>
					<dd>
						<input id="thumbRotateY" type="range" min="-360" max="360" value="0" step="1" />
						<span class="badge"></span>
					</dd>
				</dl>
			</div>
		</div>
	</div>
</div>
	
</body>
</html>
