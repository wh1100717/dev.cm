<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tag input #7 | jQuery UI Widget</title>
<link href='http://fonts.googleapis.com/css?family=Chivo' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css">
<link rel="stylesheet" href="../common/css/common.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script src="js/taginput_7.js"></script>
<script>
$(function() {
	$('#tags').taginput({
		tagLimit: 5,
		allowSpaces: true,
		tagLimitExceeded: function(e, obj) {
			console.log(e.type, 'Limit over!');	// => 'taginputtaglimiteceeded'
		},
	});
});
</script>
</head>
<body>
	<header class="global-header">
		<p class="masthead">WAKAMSHA</p>
		<h1>Tag input #7 | jQuery UI Widget</h1>
	</header><!-- /header -->
	<hr />

	<aside class="summary">
		<ul>
			<li><kbd>,</kbd>, <kbd>Enter</kbd>, <kbd>Tab</kbd>, <kbd>Space</kbd> でタグ登録処理実行</li>
			<li><kbd>BackSpace</kbd> でタグを削除</li>
			<li>タグの重複チェック</li>
			<li>オプションでタグの上限数を設定 </li>
			<li>オプションでスペース入力を許可</li>
			<li>デフォルト値から初期表示タグを生成</li>
			<li>生成したタグをelement要素のvalue値に反映</li>
			<li>コールバック用のトリガーを定義</li>
		</ul>
	</aside>

	<div  class="container">
		<input id="tags" type="text" name="tags" value="Mick,Kieth" />
	</div>

</body>
</html>
