<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animation #2 | CSS3 Animation samples</title>
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/animation2.css" />
</head>
<body>

	<h1>Animation #2 | CSS3 animation</h1>
	<p>マウスオーバーして2秒後にアニメーション開始</p>
	<ul>
		<li class="none">none</li>
		<li class="forwards">forwards</li>
		<li class="backwards">backwards</li>
		<li class="both">both</li>
	</ul>
	<hr />
	<dl>
		<dt>none</dt><dd>実行前の遅延時間と実行後はアニメーション呼出前の状態となる <span class="ash">※初期値</span></dd>
		<dt>forwards</dt><dd>実行後の状態がアニメーション終了時の状態（100%）で保持される</dd>
		<dt>backwards</dt><dd>実行前の遅延時間の間、アニメーション開始時の状態（0%）で保持される</dd>
		<dt>both</dt><dd>forwardsとbackwardsの両方が適用される。</dd>
	</dl>

</body>
</html>
