<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Path - Circle menu sample</title>
<link rel="stylesheet" href="../common/css/common.css">
<link rel="stylesheet" href="css/circlemenu.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="js/jquery.circlemenu.js"></script>
<script>
	function circlemenuInit() {
		if (isNaN($('#startAngle').val())) {
			return false;
		}
		var opts = {
			startAngle: $('#startAngle').val() * 1,
			angleDifference: $('#angleDifference').val() * 1,
			radius: $('#radius').val() * 1,
			delay: $('#delay').val() * 1
		};
		$('.circlemenu-container').circlemenu(opts)
			.find('.menu-option')
				.find('a').click(function(event) {
					event.preventDefault();
					alert($(this).text());
				});
	}

	function reset() {
		if ($('#circlemenuContainer').hasClass('active')) {
			$('.menu-button').trigger('click');
		}
		circlemenuInit();
	}


	$(function() {
		$('.btn').click(function(e) {
			e.preventDefault();
			reset();
		});

		circlemenuInit();

	});
</script>
</head>
<body>
	<h1>Path - Circle menu</h1>
	<hr />
	<div id="circlemenuContainer" class="circlemenu-container right">
		<a href="#" class="menu-button" title="Toggle"><span></span></a>
		<ul class="menu-option">
			<li><a href="#" title="item1"><span class="icon camera">Item1</span></a></li>
			<li><a href="#" title="item2"><span class="icon home">Item2</span></a></li>
			<li><a href="#" title="item3"><span class="icon search">Item3</span></a></li>
			<li><a href="#" title="item4"><span class="icon music">Item4</span></a></li>
			<li><a href="#" title="item5"><span class="icon copy">Item5</span></a></li>
			<li><a href="#" title="item6"><span class="icon user">Item6</span></a></li>
		</ul>
	</div>

	<form class="form-horizontal left">
		<fieldset>
			<legend>Controls</legend>
			<div class="control-group">
				<label class="control-label">Start Angle</label>
				<div class="controls">
					<input type="number" id="startAngle" class="value deg" value="0" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Angle Difference</label>
				<div class="controls">
					<input type="number" id="angleDifference" class="value deg" value="90" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Radius</label>
				<div class="controls">
					<input type="number" id="radius" class="value deg" value="200" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Delay</label>
				<div class="controls">
					<input type="number" id="delay" class="value deg" value="40" />
				</div>
			</div>
			<div class="form-actions">
				<a href="#" class="btn btn-green">Apply</a>
			</div>
		</fieldset>
	</form>

</body>
</html>
